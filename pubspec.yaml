dependencies:
  flutter:
    sdk: flutter
  u:
    path: utilities_flutter

  cupertino_icons: ^1.0.8
  phone_form_field: ^10.0.8
  mobile_scanner: ^7.1.3
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.4
  dropdown_button2: ^2.3.9
  dio: ^5.8.0+1
  permission_handler: ^12.0.1
  web_socket_channel: ^3.0.2
  flutter_chat_bubble: ^2.0.2
  vibration: ^3.1.3
  zoom_pinch_overlay: ^1.4.3
  smooth_page_indicator: ^2.0.1
  open_filex: ^4.7.0
  pull_to_refresh: ^2.0.0
  scroll_to_index: ^3.0.1
  flutter_html: ^3.0.0
  action_slider: ^0.7.0
  timeline_tile: ^2.0.0
  drag_and_drop_lists: ^0.4.2

  #  save to gallery
  gal: ^2.3.2

  #  audio recorder
  #  flutter_sound: ^9.25.4
  audio_waveforms: ^2.0.0

  equatable: ^2.0.7
  flutter_dotenv: ^5.1.0
#  bloc: ^9.0.0
#  flutter_bloc: ^9.1.1
#  get_it: ^8.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.13

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "lib/assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "lib/assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/assets/images/logo.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/assets/images/
    - lib/assets/icons/
    - lib/assets/lottie/
    - .env

  # To add custom fonts to your application, add a fonts section here,
